<div matRipple class="ripple-container mat-elevation-z4" (click)="openDialog()"
  [matRippleCentered]="centered"
  [matRippleDisabled]="disabled"
  [matRippleUnbounded]="unbounded"
  [matRippleRadius]="radius"
  [matRippleColor]="color">
  <img mat-card-image src="https://media.giphy.com/media/1fj7LPAGBMiCfxqtQy/giphy.gif" alt="Photo of a Shiba Inu"/> 
  <div class="ripple-footer">
    <div class="title-footer">LEG PRESS ABD SUPRA INFRA MAX</div>
    <div class="subtitle-footer">3x5 | 100Kg | 60s</div>
  </div>
</div>
