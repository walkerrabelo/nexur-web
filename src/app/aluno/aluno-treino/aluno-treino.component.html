<mat-card class="mat-elevation-z2 background-box">
    <mat-card-header class="false-button">
        <mat-card-title >
            <span (click)="expandExercices()">
             TREINO DE FORÇA (CrossFit)
            </span>
            <mat-slide-toggle class="fixed-sized-button" (toggleChange)="activateTrain()" [checked]="activeTrain">
                {{activeTrain ? "Desativar" : "Ativar"}}
            </mat-slide-toggle>
            <div class="false-button-block" (click)="expandExercices()"></div>
            <mat-card-subtitle>
                <span (click)="expandExercices()">
                01/07 a 30/08/2019 Seg. a Sexta
                </span>
            </mat-card-subtitle>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
    <mat-accordion displayMode="flat" [multi]="true" [hideToggle]="false">
        <mat-expansion-panel [hideToggle]="false" [expanded]="expanded">
            <mat-grid-list cols="6" class="wrap-tile">
                <mat-grid-tile>
                    <app-aluno-treino-exercicio></app-aluno-treino-exercicio>
                </mat-grid-tile>
                <mat-grid-tile>
                    <app-aluno-treino-exercicio></app-aluno-treino-exercicio>
                </mat-grid-tile>
                <mat-grid-tile>
                    <app-aluno-treino-exercicio></app-aluno-treino-exercicio>
                </mat-grid-tile>
                <mat-grid-tile>
                    <app-aluno-treino-exercicio></app-aluno-treino-exercicio>
                </mat-grid-tile>
                <mat-grid-tile>
                    <app-aluno-treino-exercicio></app-aluno-treino-exercicio>
                </mat-grid-tile>
                <mat-grid-tile>
                    <app-aluno-treino-exercicio></app-aluno-treino-exercicio>
                </mat-grid-tile>
                <mat-grid-tile>
                    <app-aluno-treino-exercicio></app-aluno-treino-exercicio>
                </mat-grid-tile>
                <mat-grid-tile>
                    <app-aluno-treino-exercicio></app-aluno-treino-exercicio>
                </mat-grid-tile>
                <mat-grid-tile>
                    <div matRipple class="plus-button">
                        <mat-icon class="big-icon">add_circle_outline</mat-icon>
                        <span>Novo Exercício</span>
                    </div>
                </mat-grid-tile>
            </mat-grid-list>
        </mat-expansion-panel>
    </mat-accordion>
    </mat-card-content>
</mat-card>
