<p>Gerenciador de Periodizações</p>

<mat-button-toggle-group name="treinoSelected" aria-label="Selecione um Treino"
[(ngModel)]="buttonTreinoSelected" (change)="selectTreino($event)">
        <mat-button-toggle *ngFor="let alunoTreino of alunoTreinoList" 
        value="{{alunoTreino.descricao}}">{{alunoTreino.descricao | uppercase}}</mat-button-toggle>
</mat-button-toggle-group>

<button mat-button (click)="save()">Salvar</button>

<mwl-calendar-month-view
        [viewDate]="viewDate"
        [events]="events"
        [activeDayIsOpen]="activeDayIsOpen"
        (beforeViewRender)="beforeMonthViewRender($event)"
        (dayClicked)="dayClicked($event)"
        >
</mwl-calendar-month-view>
