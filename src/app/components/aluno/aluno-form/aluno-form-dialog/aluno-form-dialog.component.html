<h6 mat-dialog-title>Novo Aluno</h6>
<div mat-dialog-content>
<form [formGroup]="formAluno">
           <div fxLayout="row">
                <mat-form-field appearance="outline" class="field-340">
                    <mat-label>Nome</mat-label>
                    <input matInput placeholder="Nome do(a) Aluno(a)" formControlName="nome">
                    <mat-icon matSuffix>person_pin</mat-icon>
                </mat-form-field>
                <mat-form-field appearance="outline" class="field-300">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="E-mail válido para o(a) Aluno(a)" formControlName="email">
                    <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
            </div>
            <div fxLayout="row">
                <mat-form-field appearance="outline" class="field-200">
                    <mat-label>Nascimento</mat-label>
                    <input matInput placeholder="Data de Nascimento" formControlName="data_nascimento">
                    <mat-icon matSuffix>child_care</mat-icon>
                </mat-form-field>
                <mat-form-field appearance="outline" class="field-200">
                    <mat-label>Inicio dos Treinos</mat-label>
                    <input matInput placeholder="Data de Inicio dos Treinos" formControlName="data_matricula">
                    <mat-icon matSuffix>fitness_center</mat-icon>
                </mat-form-field>
                <mat-radio-group aria-label="Select an option" formControlName="sexo">
                    <mat-radio-button value="Masculino">Masculino</mat-radio-button>
                    <mat-radio-button value="Feminino">Feminino</mat-radio-button>
                </mat-radio-group>
            </div>
            <div fxLayout="row">
                <mat-form-field appearance="outline" class="field-200">
                    <mat-label>Login de Acesso ao App</mat-label>
                    <input matInput placeholder="Login de Acesso ao App" formControlName="usuario">
                    <mat-icon matSuffix>verified_user</mat-icon>
                </mat-form-field>
                <mat-form-field appearance="outline" class="field-200">
                    <mat-label>Senha de Acesso ao App</mat-label>
                    <input type="password" matInput placeholder="Senha de Acesso ao App"
                     formControlName="senha">
                    <mat-icon matSuffix>security</mat-icon>
                </mat-form-field>
                <mat-form-field appearance="outline" class="field-200">
                    <mat-label>Confirmação de Senha</mat-label>
                    <input type="password" matInput placeholder="Confirmação de Senha" 
                    formControlName="senha">
                    <mat-icon matSuffix>check_circle_outline</mat-icon>
                </mat-form-field>
            </div>
   </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-button (click)="submit()" cdkFocusInitial>Salvar</button>
</div>
