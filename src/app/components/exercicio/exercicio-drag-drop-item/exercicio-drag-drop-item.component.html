<div matRipple class="drag-drop-container mat-elevation-z4">
  <img mat-card-image [src]="imageUrl" [alt]="title"/> 
  <div class="drag-drop-footer">
    <div class="drag-drop-title-footer">
      {{title}}
    </div>
    <div *ngIf="showSubTitle" class="drag-drop-subtitle-footer">
      {{subtitle}}
    </div>
  </div>
</div>
