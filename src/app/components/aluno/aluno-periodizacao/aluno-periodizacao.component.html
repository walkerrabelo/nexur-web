<mat-button-toggle-group class="menu-buttons-container" name="treinoSelected" aria-label="Selecione um Treino"
[(ngModel)]="buttonTreinoSelected" (change)="selectTreino($event)">
        <mat-button-toggle class="selectable-item" *ngFor="let alunoTreino of alunoTreinoList" 
        value="{{alunoTreino.descricao}}">{{(alunoTreino.descricao | uppercase) | slice:0:15}}</mat-button-toggle>
</mat-button-toggle-group>

<div fxLayout="row">
        <button mat-button (click)="save()">Salvar</button>
        <button mat-raised-button
                mwlCalendarPreviousView
                [view]="view"
                [(viewDate)]="viewDate"
                (viewDateChange)="closeOpenMonthViewDay()"
        >
                <mat-icon>arrow_back</mat-icon>
        </button>
        <button mat-raised-button
                mwlCalendarToday
                [(viewDate)]="viewDate"
        >
                <mat-icon>today</mat-icon>
        </button>
        <button mat-raised-button
                mwlCalendarNextView
                [view]="view"
                [(viewDate)]="viewDate"
                (viewDateChange)="closeOpenMonthViewDay()"
        >
                <mat-icon>arrow_forward</mat-icon>
        </button>
</div>
<div class="container-calendar">
        <div class="calendar-item">
                <h4>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h4>
                <mwl-calendar-month-view
                        [viewDate]="viewDate"
                        [events]="events"
                        [activeDayIsOpen]="activeDayIsOpen"
                        (beforeViewRender)="beforeMonthViewRender($event)"
                        (dayClicked)="dayClicked($event)"
                >
                </mwl-calendar-month-view>
        </div>
        <div class="calendar-item">
                <h4>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h4>
                <mwl-calendar-month-view
                        [viewDate]="viewDate"
                        [events]="events"
                        [activeDayIsOpen]="activeDayIsOpen"
                        (beforeViewRender)="beforeMonthViewRender($event)"
                        (dayClicked)="dayClicked($event)"
                >
                </mwl-calendar-month-view>
        </div>
</div>
