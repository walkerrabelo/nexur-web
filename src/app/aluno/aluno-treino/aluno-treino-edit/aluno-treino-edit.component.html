<div class="example-container1">
    <h2>Exerc√≠cios</h2>
    
    <div
        cdkDropList
        #todoList="cdkDropList"
        [cdkDropListData]="todo"

        <app-exercicio-drag-drop-item class="example-box" *ngFor="let item of todo" cdkDrag>
            
        </app-exercicio-drag-drop-item>
    </div>
    </div>
    
    <div class="example-container2">
    <h2>Treino do Aluno</h2>
    
    <div
        cdkDropList
        #doneList="cdkDropList"
        [cdkDropListData]="done"
