<mat-card>
    <mat-card-header>
        <mat-card-title>
            TREINO DE FORÇA (CrossFit)
            <button class="fixed-sized-button" matTooltip="{{showHideText}} todos os exercícios deste treino" 
            mat-stroked-button (click)="expandExercices()">
                <mat-icon>view_module</mat-icon>
                {{showHideText}}
            </button>
            <button class="fixed-sized-button" matTooltip="Editar dados deste treino"
            mat-stroked-button (click)="openDialog()">
                <mat-icon>edit</mat-icon>
                Editar Treino
            </button>
            <button class="fixed-sized-button" matTooltip="Editar a Periodização deste treino" 
            mat-stroked-button>
                <mat-icon>date_range</mat-icon>
                Periodização
            </button>
            <mat-slide-toggle (toggleChange)="activateTrain()" [checked]="activeTrain">
                {{activeTrain ? "Desativar" : "Ativar"}} Treino
            </mat-slide-toggle>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
    <mat-accordion displayMode="flat" [multi]="true" [hideToggle]="false">
        <mat-expansion-panel [hideToggle]="false" [expanded]="expanded">
            <mat-grid-list cols="5" class="wrap-tile">
                <mat-grid-tile>
                    <app-aluno-treino-exercicio></app-aluno-treino-exercicio>
                </mat-grid-tile>
                <mat-grid-tile>
                    <app-aluno-treino-exercicio></app-aluno-treino-exercicio>
                </mat-grid-tile>
                <mat-grid-tile>
                    <app-aluno-treino-exercicio></app-aluno-treino-exercicio>
                </mat-grid-tile>
                <mat-grid-tile>
                    <app-aluno-treino-exercicio></app-aluno-treino-exercicio>
                </mat-grid-tile>
                <mat-grid-tile>
                    <app-aluno-treino-exercicio></app-aluno-treino-exercicio>
                </mat-grid-tile>
            </mat-grid-list>
        </mat-expansion-panel>
    </mat-accordion>
    </mat-card-content>
</mat-card>
