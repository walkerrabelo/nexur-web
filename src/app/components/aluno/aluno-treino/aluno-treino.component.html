<mat-card class="mat-elevation-z2 background-box">
    <mat-card-header class="false-button">

        <div class="container-header">
            <div class="left" (click)="expandExercices()">
                <div class="left-top">{{treino.descricao | uppercase}}</div>
                <div class="left-bottom">{{treino.data_ativacao}} a {{treino.data_vencimento}}</div>
            </div>
            <div class="right">
                <div class="no-expandable-area">
                    <button mat-button (click)="expandExercices()">Action</button>
                    <mat-slide-toggle class="fixed-sized-button" (toggleChange)="activateTrain()" [checked]="activeTrain">
                        {{activeTrain ? "Desativar" : "Ativar"}}
                    </mat-slide-toggle>
                </div>
            </div>
        </div>
    </mat-card-header>
    <mat-card-content>
    <mat-accordion displayMode="flat" [multi]="true" [hideToggle]="false">
        <mat-expansion-panel [hideToggle]="false" [expanded]="expanded">
            <mat-grid-list cols="6" class="wrap-tile">
                <mat-grid-tile *ngFor="let exercicio of treino.exercicioSeries">
                    <app-aluno-treino-exercicio
                        [alunoTreinoExercicio]="exercicio"
                        (mudouAlunoTreinoExercicio)="modificarExercicio($event)"></app-aluno-treino-exercicio>
                </mat-grid-tile>
                <mat-grid-tile>
                    <div matRipple class="plus-button" matTooltip="Novo Exercício" (click)="openDialogNovoExercicio()">
                        <mat-icon class="big-icon">add_circle_outline</mat-icon>
                        <span>Novo Exercício</span>
                    </div>
                </mat-grid-tile>
            </mat-grid-list>
        </mat-expansion-panel>
    </mat-accordion>
    </mat-card-content>
</mat-card>
<mat-divider></mat-divider>
