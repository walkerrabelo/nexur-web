<div class="container-drag-drop">
<div class="example-container1">
    
    <div
        cdkDropList
        #todoList="cdkDropList"
        [cdkDropListData]="todo"
        [cdkDropListConnectedTo]="[doneList]"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <app-exercicio-drag-drop-item [showSubTitle]="false" class="example-box" *ngFor="let item of todo" cdkDrag>
            
        </app-exercicio-drag-drop-item>
    </div>
    </div>
    
    <div class="example-container2">
    
    <div
        cdkDropList
        #doneList="cdkDropList"
        [cdkDropListData]="done"
        [cdkDropListConnectedTo]="[todoList]"
        class="example-list2"
        (cdkDropListDropped)="drop($event)">
        <app-exercicio-drag-drop-item [showSubTitle]="true" class="example-box" *ngFor="let item of done" cdkDrag></app-exercicio-drag-drop-item>
    </div>
</div>
</div>
